<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular test</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
  <link href="css/main.css" rel="stylesheet" />
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="myApp">
  <div class="main container" ng-controller="CalculatorController">
    <div class="row">

      <div class='col-sm-3 calculator'>
      
        <label for="category">Type lening:</label><br>
        <select name="category" ng-model="category.singleSelect">
          <option ng-repeat="option in category.options" value="{{option.id}}">{{option.name}}</option>
        </select>

        <label for="sum">Bedrag van de lening:</label><br>
        <input type="range" name="sum" min="0" max="1500000" step="5000" ng-model="sum">
        <p>{{sum | currency}}</p>

        <label for="years">Looptijd:</label><br>
        <input type="range" name="years" min="0" max="30" step="1" ng-model="years">
        <p>{{years}} jaar</p>
        
        <label for="interest">Rentevoet:</label><br>
        <input type="range" name="interest" min="0" max="0.1" step=".005" ng-model="interest">
        <p>{{interest}}</p>
        
        <label for="startdate">Startdatum:</label><br>
        <input type="text" name="startdate" ng-model="startdate" />
        <p>{{startdate}}</p>

      </div><!-- .calculator -->

    </div><!-- .row -->
  </div><!-- .main -->

<!-- Modules -->
<script src="js/app.js"></script>
<!-- Controllers -->
<script src="js/controllers/CalculatorController.js"></script>
<!-- Services -->
</body>
</html>
